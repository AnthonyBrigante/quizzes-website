<!doctype html>
<html lang="en">
    <head>
        <title>Choice - Sports Quizzes</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ultimate Quiz</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="choice.html">Choice</a></li>
                            <li class="nav-item"><a class="nav-link" href="movie.html">Movie</a></li>
                            <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
                            <li class="nav-item"><a class="nav-link" href="comics.html">Comics</a></li>
                            <li class="nav-item"><a class="nav-link active" href="sports.html">Sports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
                <h1 class="mb-5">Choose a Sports Quiz</h1>

                <div class="quiz-images" id="quiz-images">
                    <!-- NBA -->
                    <div class="col">
                        <img src="imgs/nba.jpg" class="img-fluid rounded" alt="NBA Quiz" onclick="startQuiz('nba')" />
                    </div>
                    <!-- NFL -->
                    <div class="col">
                        <img src="imgs/nfl.jpg" class="img-fluid rounded" alt="NFL Quiz" onclick="startQuiz('nfl')" />
                    </div>
                    <!-- Baseball -->
                    <div class="col">
                        <img src="imgs/baseball.jpg" class="img-fluid rounded" alt="Baseball Quiz" onclick="startQuiz('baseball')" />
                    </div>
                </div>

                <div id="quizContainer" class="hidden">
                    <h2 id="quizTitle"></h2>
                    <div id="quizQuestion"></div>
                    <div id="quizOptions"></div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
