<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ultimate Quiz</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" id="home-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="choice.html" id="choice-link">Choice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="movie.html" id="movie-link">Movie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="game.html" id="game-link">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="comics.html" id="comics-link">Comics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sports.html" id="sports-link">Sports</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main><h2><div class="container my-5">
            <h3 class="text-center mb-4">Choose a Movie Quiz</h3>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="quiz-card" onclick="startQuiz('minecraft')">
                        <img src="imgs/minecraft.jpg" class="img-fluid quiz-img" alt="Minecraft Movie Quiz">
                        <h5 class="mt-2">Minecraft Movie</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="quiz-card" onclick="startQuiz('mcu')">
                        <img src="imgs/mcu.jpg" class="img-fluid quiz-img" alt="MCU Movie Quiz">
                        <h5 class="mt-2">MCU Movies</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="quiz-card" onclick="startQuiz('darkknight')">
                        <img src="imgs/darkknight.jpg" class="img-fluid quiz-img" alt="Dark Knight Trilogy Quiz">
                        <h5 class="mt-2">Dark Knight Trilogy</h5>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quiz Container -->
        <div class="container my-4" id="quizContainer" style="display: none;">
            <h4 id="quizTitle"></h4>
            <div id="quizQuestion" class="my-3"></div>
            <div id="quizOptions" class="mb-3"></div>
            <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
        </div>
        </h2></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
