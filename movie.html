<!doctype html>
<html lang="en">
    <head>
        <title>Choice - Movie Quizzes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ultimate Quiz</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" id="home-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="choice.html" id="choice-link">Choice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="movie.html" id="movie-link">Movie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="game.html" id="game-link">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="comics.html" id="comics-link">Comics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sports.html" id="sports-link">Sports</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Title -->
            <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
                <h1 class="mb-5">Choose a Movie Quiz</h1>

                <!-- 3 Images (horizontally aligned) -->
                <div class="quiz-images" id="quiz-images">
                    <!-- Minecraft Movie Image -->
                    <div class="col">
                        <img src="imgs/minecraft.jpg" class="img-fluid rounded" alt="Minecraft Movie Quiz" onclick="startQuiz('minecraft')" />
                    </div>
                    <!-- MCU Movie Image -->
                    <div class="col">
                        <img src="imgs/mcu.jpg" class="img-fluid rounded" alt="MCU Movies Quiz" onclick="startQuiz('mcu')" />
                    </div>
                    <!-- Dark Knight Trilogy Movie Image -->
                    <div class="col">
                        <img src="imgs/dark.jpg" class="img-fluid rounded" alt="Dark Knight Trilogy Quiz" onclick="startQuiz('darkknight')" />
                    </div>
                </div>

                <!-- Quiz container (hidden initially) -->
                <div id="quizContainer" class="hidden">
                    <h2 id="quizTitle"></h2>
                    <div id="quizQuestion"></div>
                    <div id="quizOptions"></div>
                </div>
            </div>
        </main>

        <footer>
            <!-- Place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- External JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
