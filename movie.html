<!doctype html>
<html lang="en">
    <head>
        <title>Choice - Quiz Types</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ultimate Quiz</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" id="home-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="choice.html" id="choice-link">Choice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="movie.html" id="movie-link">Movie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="game.html" id="game-link">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="comics.html" id="comics-link">Comics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sports.html" id="sports-link">Sports</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Title -->
            <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
                <h1 class="mb-5">Choose a Quiz Category</h1>
                
                <!-- 2x2 Grid of Images -->
                <div class="row row-cols-2 row-cols-md-2 g-4">
                    <!-- Minecraft Movie Image -->
                    <div class="col">
                        <div class="quiz-card" onclick="startQuiz('minecraft')">
                            <img src="imgs/minecraft.jpg" class="img-fluid rounded quiz-img" alt="Minecraft Movie Quiz" />
                            <h5 class="mt-2">Minecraft Movie</h5>
                        </div>
                    </div>
                    <!-- MCU Movie Image -->
                    <div class="col">
                        <div class="quiz-card" onclick="startQuiz('mcu')">
                            <img src="imgs/mcu.jpg" class="img-fluid rounded quiz-img" alt="MCU Movie Quiz" />
                            <h5 class="mt-2">MCU Movies</h5>
                        </div>
                    </div>
                    <!-- Dark Knight Trilogy Movie Image -->
                    <div class="col">
                        <div class="quiz-card" onclick="startQuiz('darkknight')">
                            <img src="imgs/dark.jpg" class="img-fluid rounded quiz-img" alt="Dark Knight Trilogy Quiz" />
                            <h5 class="mt-2">Dark Knight Trilogy</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Container (Initially Hidden) -->
            <div id="quizContainer" style="display: none;">
                <h3 id="quizTitle" class="text-center mb-4"></h3>
                <div id="quizQuestion" class="text-center mb-4"></div>
                <div id="quizOptions" class="text-center"></div>
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- Link to external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
