<!doctype html>
<html lang="en">
<head>
    <title>Choice - Comic Quizzes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ultimate Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="choice.html">Choice</a></li>
                    <li class="nav-item"><a class="nav-link" href="movie.html">Movie</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
                    <li class="nav-item"><a class="nav-link active" href="comics.html">Comics</a></li>
                    <li class="nav-item"><a class="nav-link" href="sports.html">Sports</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!-- Title -->
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 class="mb-5">Choose a Comic Quiz</h1>

        <!-- 3 Images -->
        <div class="quiz-images" id="quiz-images">
            <!-- Marvel Comics -->
            <div class="col">
                <img src="imgs/marvel.jpg" class="img-fluid rounded quiz-image" alt="Marvel Comics Quiz" onclick="startQuiz('marvel')" />
            </div>
            <!-- DC Comics -->
            <div class="col">
                <img src="imgs/dc.jpg" class="img-fluid rounded quiz-image" alt="DC Comics Quiz" onclick="startQuiz('dccomics')" />
            </div>
            <!-- Image Comics -->
            <div class="col">
                <img src="imgs/image.jpg" class="img-fluid rounded quiz-image" alt="Image Comics Quiz" onclick="startQuiz('imagecomics')" />
            </div>
        </div>

        <!-- Quiz container (hidden initially) -->
        <div id="quizContainer" class="hidden">
            <h2 id="quizTitle"></h2>
            <div id="quizQuestion"></div>
            <div id="quizOptions"></div>
        </div>
    </div>
</main>

<footer>
    <!-- Footer can go here if needed -->
</footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<!-- External JavaScript -->
<script src="script.js"></script>
</body>
</html>
